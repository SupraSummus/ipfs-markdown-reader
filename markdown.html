var joinPaths = function (a, b) {
    var splitPath = function (path, keepFile) {
        var elements = [];
        var element = [];
        var escaped = false;
        for (var i = 0; i < path.length; i ++) {
            element.push(path[i]);
            if (path[i] == '/' && !escaped) {
                elements.push(element.join(''));
                element = [];
            }
            escaped = (path[i] == '\\') && !escaped;
        }
        if (keepFile) {
            elements.push(element.join(''));
        }
        return elements;
    };

    if (b.startsWith('/')) {
        return b;
    }

    var elements = splitPath(a, false);
    splitPath(b, true).forEach(function (part) {
        if (part == './') {
        } else if (part == '../') {
            if (elements.pop() == undefined) {
                elements.push(part);
            }
        } else {
            elements.push(part);
        }
    });

    return elements.join('');
};

var looksLikeURL = function (ref) {
    return !!ref.match(/^[a-zA-Z]+:/);
};

var render = function (path) {
    $.get(path, function (data) {
        // generate and display HTML
        var converter = new showdown.Converter();
        var html = converter.makeHtml(data);
        document.getElementsByTagName('body')[0].innerHTML = html;

        // fix relative links
        document.querySelectorAll('a').forEach(function (link) {
            var href = link.getAttribute('href');
            if (!looksLikeURL(href)) {
                link.setAttribute('href', joinPaths(path, href));
            }
        });

        // fix relative images
        document.querySelectorAll('img').forEach(function (img) {
            var src = img.getAttribute('src');
            if (!looksLikeURL(src)) {
                img.setAttribute('src', joinPaths(path, src));
            }
        });

        // fix links to MD files
        document.querySelectorAll('a[href^="md:"]').forEach(function (link) {
            link.setAttribute('href', '#' + joinPaths(
                path,
                link.getAttribute('href').substring('md:'.length)
            ));
        });

        // set window title to first h1 or h2 in markdown text
        titleElement = document.querySelector('h1, h2');
        if (titleElement == null) {
            document.title = "Markdown document";
        } else {
            document.title = titleElement.textContent;
        }

    });
};
